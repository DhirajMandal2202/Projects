<div class=" table_body  bg-white  shadow-lg " style="width: 100%;">

    <div class="">
        <div class="table-responsive">
            <div class="table-wrapper ">
                <div class="table-title " style="margin-top: 10px;">
                    <div class="row">
                        <div class="col-sm-5 text-black">
                            <h2> <b>User List</b></h2>
                        </div>

                    </div>
                </div>
                <div> <button type="button" class="btn btn-success float-right mb-3 ">Download</button>
                    <button type="button" class="btn btn-success float-right mb-3 mr-1 "
                        routerLink="/admin/dashboard/newUser">Unverified Users</button>
                </div>
                <table class="table table-striped table-hover">
                    <thead>

                        <tr>
                            <th colspan="2">Sr no </th>
                            <th>Name</th>
                            <th>Date Created</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of usersList; let i =index">
                            <td colspan="2">{{i+1}}</td>
                            <td>{{item.full_name}}</td>
                            <td>{{item.created}}</td>
                            <td>{{item.mobile_no}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.address}}</td>
                            <td *ngIf="(item.status ==1); else elseBlock">
                                <span class="status text-success">&bull;</span> Active
                            </td>
                            <ng-template #elseBlock>
                                <td><span class="status text-danger">&bull;</span>Suspended</td>
                            </ng-template>
                            <td *ngIf="(item.status ==1); else elseBlock1">

                                <div class="custom-control  custom-switch ">
                                    <input type="checkbox" class="custom-control-input " id="customSwitches {{item.id}}"
                                        checked>
                                    <label class="custom-control-label" for="customSwitches {{item.id}}">Toggle</label>
                                </div>

                            </td>

                            <ng-template #elseBlock1>
                                <td>
                                    <div class="custom-control  custom-switch ">
                                        <input type="checkbox" class="custom-control-input "
                                            id="customSwitches {{item.id}}">
                                        <label class="custom-control-label"
                                            for="customSwitches {{item.id}}">Toggle</label>
                                    </div>
                                </td>

                            </ng-template>
                        </tr>




                    </tbody>
                </table>

        </div>
