<div class="container " style="margin-top: 5rem;">
    <div class=" table_body  bg-white  shadow-lg  " style="width: 100%;">

        <div class="">
            <div class="table-responsive">
                <div class="table-wrapper  ">
                    <div class="table-title " style="margin-top: 10px;">
                        <div class="row">
                            <div class="col-sm-5 text-black">
                                <h2> <b>Logs</b></h2>
                            </div>

                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th colspan="2">Sr_no</th>
                                <th>Email</th>
                                <th>Event</th>
                                <th>Date</th>
                                <th>Time</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of logList;let i =index">
                                <td colspan="2">{{i+1}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.msg}}</td>
                                <td>{{item.date}}</td>
                                <td>{{item.created}}</td>


                            </tr>



                        </tbody>
                    </table>
