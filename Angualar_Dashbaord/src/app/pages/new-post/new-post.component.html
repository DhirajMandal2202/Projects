<div class=" table_body  bg-white  shadow-lg " style="width: 100%;">

    <div>
        <div class="table-responsive">
            <div class="table-wrapper ">
                <div class="table-title " style="margin-top: 10px;">
                    <div class="row">
                        <div class="col-sm-5 text-black">
                            <h2> <b>New Post</b></h2>
                        </div>

                    </div>
                </div>
                <div> <button type="button" class="btn btn-success float-right mb-3 ">Download</button>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th colspan="2">Sr no </th>
                            <th>Name</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Post On Data/Time</th>

                            <th>City</th>
                            <th>View</th>
                            <th>Reject</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of newsList;let i =index">
                            <td colspan="2">{{i+1}}</td>
                            <td>{{item.full_name}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.category_name}}</td>
                            <td>{{item.created_at}}</td>

                            <td>{{item.city}}</td>

                            <td>
                                <button type="button" class="btn btn-primary"
                                    routerLink="/admin/dashboard/news/{{item.id}}">View</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger">Reject</button>
                            </td>


                        </tr>




                    </tbody>
                </table>
