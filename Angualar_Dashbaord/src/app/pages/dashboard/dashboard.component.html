<div class="content-header " style="margin-top: 5rem ;">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Dashboard</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-lg-3 col-6" style="cursor: pointer;">
                <!-- small box -->
                <div class="small-box bg-info" [routerLink]="['/admin/dashboard/newpost']">
                    <div class="inner">
                        <h3>150</h3>

                        <p>New Posts</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-ios-paper"></i>
                    </div>
                    <a class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6" style="cursor: pointer;">
                <!-- small box -->
                <div class="small-box bg-success" [routerLink]="['/admin/dashboard/history']">
                    <div class="inner">
                        <h3>53<sup style="font-size: 20px">%</sup></h3>

                        <p>History</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-stats-bars"></i>
                    </div>
                    <a class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6" style="cursor: pointer;">
                <!-- small box -->
                <div class="small-box bg-warning" [routerLink]="['/admin/dashboard/users']">
                    <div class="inner" style="color: white;">
                        <h3>44</h3>

                        <p>User List</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                    <a class="small-box-footer " style="color: white">More info <i class="fas fa-arrow-circle-right"
                            style="color: white;"></i></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6" style="cursor: pointer;">
                <!-- small box -->
                <div class="small-box bg-danger" [routerLink]="['/admin/dashboard/charts']">
                    <div class="inner">
                        <h3>65</h3>

                        <p>Charts</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-pie-graph"></i>
                    </div>
                    <a class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <!-- ./col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- Main row -->




</section>
<section style="width: 100%; padding:50px;">

    <router-outlet></router-outlet>
</section>

<!-- /.content -->
