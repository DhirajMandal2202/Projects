<div class=" table_body  bg-white  shadow-lg " style="width: 100%;">

    <div>
        <div class="table-responsive">
            <div class="table-wrapper ">
                <div class="table-title " style="margin-top: 10px;">
                    <div class="row">
                        <div class="col-sm-5 text-black">
                            <h2><b>Update News</b></h2>
                        </div>

                    </div>
                </div>

                <div>
                    <div class="card bg-light mb-3 mt-3" style="max-width: 100%;">

                        <div class="card-header">
                            <button type="button" class="btn btn-primary float-right ml-3 "
                                [routerLink]="['/admin/dashboard/news']">Back</button>

                            <button type="button" class="btn btn-success float-right "
                                [routerLink]="['/admin/dashboard/news']">Save</button>
                        </div>
                        <div class="card-body">

                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Title</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        value="Assault Case">
                                </div>


                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Date</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" value="
                                    04/10/2013">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">
                                        City
                                    </label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" value="
                                    Pune">
                                </div>


                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Description</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                                        [value]="'Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum voluptatem.'"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>





                </div>
            </div>
        </div>
    </div>

</div>
