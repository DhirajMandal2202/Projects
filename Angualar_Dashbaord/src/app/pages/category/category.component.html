<div class="container ">
    <div class=" table_body  bg-white  shadow-lg " style="width: 100%;">

        <div class="">
            <div class="table-responsive">
                <div class="table-wrapper ">
                    <div class="table-title " style="margin-top: 10px;">
                        <div class="row">
                            <div class="col-sm-5 text-black">
                                <h2> <b>Category</b></h2>
                            </div>

                        </div>
                    </div>
                    <div>
                        <a routerLink='/admin/addCategory' class="btn btn-success float-right mb-3">
                            <span>Add New Category</span>
                        </a>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th colspan="2">Sr no</th>

                                <th>Category</th>
                                <th>Status</th>
                                <th>Action</th>


                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let item of categoryList;let i =index">
                                <td colspan="2">{{i+1}}</td>
                                <td>{{item.category_name}}</td>
                                <td>
                                    <div class="custom-control  custom-switch ">
                                        <input type="checkbox" class="custom-control-input "
                                            id="customSwitches {{item.id}}">
                                        <label class="custom-control-label"
                                            for="customSwitches {{item.id}}">Toggle</label>
                                    </div>
                                </td>
                                <td> <a routerLink="/admin/updateCategory/{{item.id}}/{{item.status}}/{{item.category_name}}" class="edit"><i class="material-icons"
                                            title="Edit">&#xE254;</i></a>
                                    <a class="delete"
                                        (click)="delCategory(item.id)" style="cursor: pointer;"><i
                                            class="material-icons" title="Delete">&#xE872;</i></a>
                                </td>

                            </tr>





                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
