<div class=" table_body  bg-white  shadow-lg " style="width: 100%;">

    <div class="">
        <div class="table-responsive">
            <div class="table-wrapper ">
                <div class="table-title " style="margin-top: 10px;">
                    <div class="row">
                        <div class="col-sm-5 text-black">
                            <h2> <b>Unverified Users</b></h2>
                        </div>

                    </div>
                </div>
                <div> <button type="button" class="btn btn-primary float-right mb-3 mr-3 "
                        routerLink="/admin/dashboard/users">Back</button>
                </div>
                <table class="table table-striped table-hover">
                    <thead>

                        <tr>
                            <th colspan="2">Sr no </th>
                            <th>Name</th>
                            <th>Date Created</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Accept</th>
                            <th>Reject</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of usersList; let i =index">
                            <ng-template [ngIf]="(item.status ==0 )">
                                <td colspan="2">{{i}}</td>
                                <td>{{item.full_name}}</td>
                                <td>{{item.created}}</td>
                                <td>{{item.mobile_no}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.address}}</td>
                                <td><button type="button" class="btn btn-success">Accept</button></td>
                                <td><button type="button" class="btn btn-danger">Reject</button></td>



                            </ng-template>



                        </tr>




                    </tbody>
                </table>
