<div class="container">
    <div class=" table_body  bg-white  shadow-lg " style="width: 100%;">

        <div>
            <div class="table-responsive">
                <div class="table-wrapper ">
                    <div class="table-title " style="margin-top: 10px;">
                        <div class="row">
                            <div class="col-sm-5 text-black">
                                <h2><b>Settings</b></h2>
                            </div>

                        </div>
                    </div>

                    <div>
                        <div class="card bg-light mb-3 mt-3" style="max-width: 100%;">

                            <div class="card-header">
                                <button type="button" class="btn btn-primary float-right ml-3 "
                                    [routerLink]="['/admin/settings']">Back</button>

                                <button type="button" class="btn btn-success float-right "
                                    [routerLink]="['/']">Save</button>
                            </div>
                            <div class="card-body">

                                <form>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Title</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            value="ABC">
                                    </div>


                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Status</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1" value="0">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">
                                            Image_Size
                                        </label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            value="200 MB">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">
                                            Video_Size
                                        </label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            value="320 MB">
                                    </div>



                                </form>
                            </div>
                        </div>





                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
