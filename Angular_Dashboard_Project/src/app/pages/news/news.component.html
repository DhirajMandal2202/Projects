<div class=" table_body  bg-white  shadow-lg " style="width: 100%;">

    <div>
        <div class="table-responsive">
            <div class="table-wrapper ">
                <div class="table-title " style="margin-top: 10px;">
                    <div class="row">
                        <div class="col-sm-5 text-black">
                            <h2><b>NEWS</b></h2>
                        </div>

                    </div>
                </div>

                <div>
                    <div class="card bg-light mb-3 mt-3" style="max-width: 100%;">
                        <div class="card-header">

                            <button type="button" class="btn btn-primary float-right ml-3"
                                routerLink="/admin/dashboard/newpost">Back</button>
                            <button type="button" class="btn btn-success float-right  "
                                routerLink="/admin/dashboard/update/{{id}}">Update</button>
                        </div>

                        <div class="card-body ">
                            <div class="container contact-form">






                            </div>
                            <div class="team-single">
                                <div class="row">
                                    <div class="col-lg-4 col-md-5 xs-margin-30px-bottom">
                                        <div class="team-single-img" *ngFor="let item of userNewsList">
                                            <img [src]="url+(item.path)" alt="">
                                        </div>
                                        <div class="bg-light-gray padding-30px-all md-padding-25px-all sm-padding-20px-all text-center"
                                            *ngFor="let item of userNewsList">
                                            <h4
                                                class="margin-10px-bottom font-size24 md-font-size22 sm-font-size20 font-weight-600">
                                                Image/Video </h4>
                                            <p class="sm-width-95 sm-margin-auto">Uploaded By User.</p>

                                                <ul class="no-margin">
                                                    <li><a href="javascript:void(0)"><i
                                                                class="fab fa-facebook-f"></i></a></li>
                                                    <li><a href="javascript:void(0)"><i class="fab fa-twitter"></i></a>
                                                    </li>
                                                    <li><a href="javascript:void(0)"><i
                                                                class="fab fa-google-plus-g"></i></a>
                                                    </li>
                                                    <li><a href="javascript:void(0)"><i
                                                                class="fab fa-instagram"></i></a></li>
                                                </ul>
                                            </div> -->
                                        </div>
                                    </div>

                                    <div class="col-lg-8 col-md-7">
                                        <div class="team-single-text padding-50px-left sm-no-padding-left"
                                            *ngFor="let item of userNewsList">
                                            <h4 class="font-size38 sm-font-size32 xs-font-size30">{{item.title}}
                                            </h4>
                                            <p class="no-margin-bottom">{{item.description}}</p>
                                            <div class="contact-info-section margin-40px-tb">
                                                <ul class="list-style9 no-margin">

                                                    <li>

                                                        <div class="row">
                                                            <div class="col-md-5 col-5">
                                                                <!-- <i class="fa-solid fa-user"></i> -->

                                                                <i class="fa-solid fa-user text-red pr-1"></i>
                                                                <strong class="margin-10px-left text-red">Name:</strong>

                                                            </div>
                                                            <div class="col-md-7 col-7">
                                                                <p>{{item.user_id}}</p>
                                                            </div>
                                                        </div>





                                                    </li>
                                                    <li>

                                                        <div class="row">
                                                            <div class="col-md-5 col-5">
                                                                <i class="fas fa-mobile-alt text-purple pr-1"></i>
                                                                <strong
                                                                    class="margin-10px-left xs-margin-four-left text-purple">Phone:</strong>
                                                            </div>
                                                            <div class="col-md-7 col-7">
                                                                <p>839098789</p>
                                                            </div>
                                                        </div>

                                                    </li>
                                                    <li>
                                                        <div class="row">
                                                            <div class="col-md-5 col-5">
                                                                <i class="fas fa-envelope text-pink pr-1"></i>
                                                                <strong
                                                                    class="margin-10px-left xs-margin-four-left text-pink">Email:</strong>
                                                            </div>
                                                            <div class="col-md-7 col-7">
                                                                <p>michael@gmail.com
                                                                </p>
                                                            </div>

                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="row">
                                                            <div class="col-md-5 col-5">
                                                                <i
                                                                    class="fa-solid fa-clipboard-list text-blue pr-1"></i>
                                                                <strong
                                                                    class="margin-10px-left xs-margin-four-left text-blue">Category:</strong>
                                                            </div>
                                                            <div class="col-md-7 col-7">
                                                                <p>{{item.category_name}}
                                                                </p>
                                                            </div>

                                                        </div>
                                                    </li>
                                                    <li>

                                                        <div class="row">
                                                            <div class="col-md-5 col-5">

                                                                <i class="fa-regular fa-calendar text-orange pr-1"></i>
                                                                <strong class="margin-10px-left text-orange">Date &
                                                                    Time:</strong>

                                                            </div>
                                                            <div class="col-md-7 col-7">
                                                                <p>{{item.created_at}}</p>
                                                            </div>
                                                        </div>





                                                    </li>

                                                    <li>

                                                        <div class="row">
                                                            <div class="col-md-5 col-5">
                                                                <i class="fas fa-map-marker-alt text-green pr-1"></i>
                                                                <strong
                                                                    class="margin-10px-left text-green">Address:</strong>
                                                            </div>
                                                            <div class="col-md-7 col-7">
                                                                <p>{{item.city}}</p>
                                                            </div>
                                                        </div>

                                                    </li>

                                                 
                                                </ul>



                                            </div>
                                            <div class="card-header">

                                            </div>
