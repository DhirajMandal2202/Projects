<div class=" table_body  bg-white  shadow-lg " style="width: 100%;">

    <div class="">
        <div class="table-responsive">
            <div class="table-wrapper ">
                <div class="table-title " style="margin-top: 10px;">
                    <div class="row">
                        <div class="col-sm-5 text-black">
                            <h2> <b>Unverified Users</b></h2>
                        </div>
                        <!-- Search bar -->
                        <div class="col-sm-3 text-black container text-left">

                        </div>
                        <div class="col-sm-3 text-black container text-left">
                            <div class="form-outline">
                                <input id="search-input" type="text" id="form1" class="form-control"
                                    [(ngModel)]="searchText" (ngModelChange)="Search()" placeholder="Search" />
                            </div>
                        </div>

                        <!-- ------ -->

                    </div>
                </div>

                <!-- Download Button  -->
                <div>
                    <button (click)="expoertTableToExcel()" type="button"
                        class="btn btn-success float-right mb-3 ">Download</button>
                    <button type="button" class="btn btn-primary float-right mb-3 mr-3 "
                        routerLink="/admin/dashboard/users">Back</button>

                </div>

                <!-- /Download Button  -->

                <table class="table table-striped table-hover text-center" id="excel-table">
                    <thead>

                        <tr>
                            <th colspan="2">Sr no </th>
                            <th>Name</th>
                            <th>Date & Time</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Accept</th>
                            <th>Reject</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of usersList | filter:searchText | paginate:{
                            itemsPerPage:tableSize, 
                            currentPage:page,
                            totalItems:count}; let i =index">
                            <ng-template [ngIf]="item.status == 0">
                                <td colspan="2">{{i}}</td>
                                <td>{{item.full_name}}</td>
                                <td>{{item.created}}</td>
                                <td>{{item.mobile_no}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.address}}</td>
                                <td><button type="button" class="btn btn-success"
                                        (click)="accept(item.id)">Accept</button></td>
                                <td><button type="button" class="btn btn-danger"
                                        (click)="reject(item.id)">Reject</button></td>



                            </ng-template>



                        </tr>

                        <!-- Pagniation body  -->
                        <tr>
                            <td colspan="12"></td>
                        </tr>
                        <tr>
                            <td colspan="12" class="text-center" style="background-color: #aab4bc;">
                                <div class="container">
                                    <pagination-controls previousLabel="Prev" nextLabel="Next"
                                        (pageChange)="onTableDataChange($event)">
                                    </pagination-controls>
                                </div>
                            </td>
                        </tr>

                        <!-- /Pagniation body  -->




                    </tbody>
                </table>

            </div>
        </div>
    </div>

</div>
