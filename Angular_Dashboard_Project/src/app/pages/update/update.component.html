<div class=" table_body  bg-white  shadow-lg " style="width: 100%;">

    <div>
        <div class="table-responsive">
            <div class="table-wrapper ">
                <div class="table-title " style="margin-top: 10px;">
                    <div class="row">
                        <div class="col-sm-5 text-black">
                            <h2><b>Update News</b></h2>
                        </div>

                    </div>
                </div>

                <div>
                    <div class="card bg-light mb-3 mt-3" style="max-width: 100%;">

                        <div class="card-header">
                            <button type="button" class="btn btn-primary float-right ml-3 "
                                [routerLink]="['/admin/dashboard/news/:id',{id:id}]">Back</button>

                        </div>
                        <div class="card-body">

                            <form #updateNews="ngForm" (ngSubmit)="newsUpdate(updateNews.value)">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Title</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" ngModel
                                        [ngModel]="previousTitle" name="title">
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Description</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" ngModel
                                        name="description" [ngModel]="prviousDescription"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success float-right ">Save</button>







                            </form>
                        </div>
                    </div>





                </div>
            </div>
        </div>
    </div>

</div>
